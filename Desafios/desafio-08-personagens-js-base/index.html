<html lang="en">
<head>

        body {
            display: flex;

            justify-content: center;

</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log('1. Liste somente os personagens cuja editora seja Marvel.');

        let personagensMarvel = personagens.filter( (personagem) => {
            return personagem.editora === 'Marvel';
        } );

        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log('2.	Liste somente os personagem cuja data de Aparição seja superior a 1950.');
        
        let superior50 = personagens.filter((personagem) => personagem.dataAparicao > 1950);

        console.log(superior50);

        // 3.	Some a idade de todos os personagens;
        console.log('3. Some a idade de todos os personagens.');
        
        let dataAtual = new Date();

        let somaIdade = personagens.map(p => dataAtual.getFullYear() - p.dataAparicao).reduce((total, personagem) => total + personagem, 0)

        console.log(somaIdade);

        // 4.	Traga somente os nomes dos personagens;
        console.log('4. Traga somente os nomes dos personagens.');
        let nomePersonagens = personagens.map(p => p.nome)

        console.log(nomePersonagens)

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log('5. Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel.')
        personagens.push(
            {
            nome: 'Capitã Marvel',
            dataAparicao: 1977,
            editora: 'Marvel'
            });

        console.log(personagens)


        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log('6. Mostre a quantidade de personagens da Marvel que possuem na lista.')

        let personagensMarvelNovo = personagens.filter( (personagem) => personagem.editora === 'Marvel'); // Poderia ter usado a varíavel já criada, mas com essa, o filtro também lê a personagem Capitâ Marvel que não estava na lista original
        let qntdMarvel = personagensMarvelNovo.length
        

        console.log(qntdMarvel)

        // 7. Mostre o nome e a idade dos personagens
        console.log('7. Mostre o nome e a idade dos personagens.') 
        let nomeIdadePersonagens = personagens.map(function(item)
        {
            let idade = dataAtual.getFullYear() - item.dataAparicao;
            return (item.nome + ": " + idade + " anos")
        })

        console.log(nomeIdadePersonagens)
    </script>

</body>

</html>
