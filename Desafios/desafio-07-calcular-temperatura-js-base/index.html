<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celsius" name="temperatura">Celsius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
        let inputNumber = document.querySelector("#temperatura");
        var checkCelsius = document.querySelector("#celsius");
        var checkFahrenheit = document.querySelector("#fahrenheit");
        var btnCalc = document.querySelector("#btnConverter");

       btnCalc.addEventListener('click', function (pagina)
       {
            pagina.preventDefault();

            if (!checkCelsius.checked && !checkFahrenheit.checked) {
                console.log("Por favor, selecione uma temperatura para conversão.");
            }
            if (checkCelsius.checked) {
                var calc = parseFloat(inputNumber.value) * 1.8 + 32
                var temp = 'Fahrenheit'
            }
            else if(checkFahrenheit.checked) {
                    calc = (parseFloat(inputNumber.value) - 32) / 1.8
                    temp = 'Celsius'
            }
            console.log(`${Math.round(calc)}° ${temp}`);
       });

    </script>

</body>

</html>
